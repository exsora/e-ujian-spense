<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Ujian SPENSE - SMP Negeri 9 Palu</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      margin: 0;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      visibility: hidden;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #2563eb;
      color: white;
      padding: 10px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
    header img { width: 40px; height: 40px; border-radius: 50%; }
    header h1 { font-size: 18px; margin: 0; }

    /* --- Tampilan Login Baru --- */
    .content {
      margin-top: 100px;
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-wrap: wrap;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .login-left {
      background: #1e3a8a;
      color: white;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 250px;
      padding: 20px;
    }
    .login-left img {
      max-width: 90%;
      height: auto;
    }
    .login-right {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .login-right h2 {
      color: #111827;
      margin-bottom: 5px;
    }
    .login-right h4 {
      color: #6b7280;
      margin-bottom: 20px;
      font-weight: 400;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      background: #f3f4f6;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      background: #e5e7eb;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(37,99,235,0.3);
    }
    button:hover { background: #1d4ed8; }

    /* --- Dashboard --- */
    .dashboard {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      margin-top: 40px;
    }
    .folder, .mapel {
      margin: 8px 0;
      padding: 14px;
      background: #f3f4f6;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .folder:hover, .mapel:hover { background: #e5e7eb; }

    /* --- Modal --- */
    #formModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    #formModal iframe {
      width: 90%;
      height: 85%;
      border: none;
      border-radius: 12px;
      background: white;
    }
    #closeForm {
      position: absolute;
      top: 20px; right: 30px;
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden { display: none !important; visibility: hidden; opacity: 0; }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        margin-top: 80px;
      }
      .login-left { display: none; }
      .login-right { padding: 30px 20px; }
      .dashboard { width: 95%; padding: 1rem; }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/SMPN_9_Palu.png" alt="Logo Sekolah">
    <h1>E-Ujian SMP Negeri 9 Palu</h1>
  </header>

  <!-- Login -->
  <div class="content" id="loginPage">
    <div class="login-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/SMPN_9_Palu.png" alt="Login Illustration">
    </div>
    <div class="login-right">
      <h2><b>E-Ujian</b> SPENSE</h2>
      <h4>Selamat Datang Kembali!</h4>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Masuk</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard hidden" id="dashboard">
    <h2>Dashboard E-Ujian</h2>
    <p id="roleInfo"></p>
    <div id="kelasList"></div>
  </div>

  <!-- Halaman Mapel -->
  <div class="dashboard hidden" id="mapelPage">
    <h3 id="kelasTitle"></h3>
    <div id="mapelList"></div>
    <button onclick="backToDashboard()">â¬… Kembali</button>
  </div>

  <!-- Modal Form Ujian -->
  <div id="formModal" class="hidden">
    <button id="closeForm" onclick="closeForm()">Tutup</button>
    <iframe id="formFrame"></iframe>
  </div>

<script>
window.addEventListener("load", () => document.body.style.visibility = "visible");

const ADMIN = { username: 'SPENSE', password: '40203561' };
const SISWA = { username: 'SISWA', password: 'UJIAN2025' };
const FOLDER_PASSWORDS = { 7: 'kelas7', 8: 'kelas8', 9: 'kelas9' };

const DATA = {
  7: { 'Matematika': '', 'Bahasa Indonesia': '', 'IPA': '' },
  8: { 'Matematika': '', 'Bahasa Inggris': '', 'IPS': '' },
  9: { 'Seni Budaya': '', 'PPKN': '', 'IPA': '' }
};

let currentUser = null, currentClass = null;

function login() {
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();

  if (user === ADMIN.username && pass === ADMIN.password) {
    currentUser = 'admin';
  } else if (user === SISWA.username && pass === SISWA.password) {
    currentUser = 'siswa';
  } else {
    alert('Username atau password salah!');
    return;
  }

  document.getElementById('loginPage').classList.add('hidden');
  document.getElementById('dashboard').classList.remove('hidden');
  document.getElementById('roleInfo').innerText = `Anda login sebagai: ${currentUser === 'admin' ? 'Admin' : 'Siswa'}`;
  showDashboard();
}

function showDashboard() {
  const container = document.getElementById('kelasList');
  container.innerHTML = '';
  [7,8,9].forEach(kls => {
    const div = document.createElement('div');
    div.className = 'folder';
    div.innerText = `ðŸ“ Kelas ${kls}`;
    div.onclick = () => openKelas(kls);
    container.appendChild(div);
  });
}

function openKelas(kelas) {
  const pass = prompt(`Masukkan password untuk Kelas ${kelas}`);
  if (pass !== FOLDER_PASSWORDS[kelas]) {
    alert('Password salah!');
    return;
  }
  currentClass = kelas;
  document.getElementById('dashboard').classList.add('hidden');
  document.getElementById('mapelPage').classList.remove('hidden');
  document.getElementById('kelasTitle').innerText = `ðŸ“š Daftar Mapel Kelas ${kelas}`;
  showMapelList(kelas);
}

function showMapelList(kelas) {
  const list = document.getElementById('mapelList');
  list.innerHTML = '';
  Object.keys(DATA[kelas]).forEach(mapel => {
    const div = document.createElement('div');
    div.className = 'mapel';
    const label = document.createElement('span');
    label.innerText = mapel;
    div.appendChild(label);

    if (currentUser === 'admin') {
      const editBtn = document.createElement('button');
      editBtn.innerText = 'ðŸ“ Atur Link';
      editBtn.style.marginLeft = '8px';
      editBtn.onclick = e => {
        e.stopPropagation();
        const newLink = prompt(`Masukkan link Google Form untuk ${mapel}:`, DATA[kelas][mapel]);
        if (newLink) {
          DATA[kelas][mapel] = newLink;
          localStorage.setItem('formsData', JSON.stringify(DATA));
          alert('Link form berhasil disimpan!');
        }
      };
      div.appendChild(editBtn);
    }

    const openBtn = document.createElement('button');
    openBtn.innerText = 'â–¶ Buka Ujian';
    openBtn.style.marginLeft = '8px';
    openBtn.onclick = e => {
      e.stopPropagation();
      openForm(DATA[kelas][mapel]);
    };
    div.appendChild(openBtn);

    list.appendChild(div);
  });
}

function backToDashboard() {
  document.getElementById('mapelPage').classList.add('hidden');
  document.getElementById('dashboard').classList.remove('hidden');
}

function openForm(url) {
  if (!url) {
    alert('Link form belum diatur oleh admin.');
    return;
  }
  document.getElementById('formFrame').src = url;
  document.getElementById('formModal').classList.remove('hidden');
}

function closeForm() {
  document.getElementById('formModal').classList.add('hidden');
  document.getElementById('formFrame').src = '';
}

window.onload = function() {
  const saved = localStorage.getItem('formsData');
  if (saved) Object.assign(DATA, JSON.parse(saved));
};
</script>
</body>
</html>
